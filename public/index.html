<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Keeper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 1;
        }
        
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .grid-cell {
            display: inline-block;
            width: 20vw;
            height: 20vh;
            border: 3px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            line-height: 20vh;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            box-sizing: border-box;
        }
        
        .grid-row {
            display: block;
        }
        
        #handTracking {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        
        #testControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .test-button {
            background: rgba(255, 68, 68, 0.8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: rgba(255, 68, 68, 1);
            transform: scale(1.05);
        }
        
        .test-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <video id="webcam" autoplay muted></video>
        
        <div id="overlay">
            <div>Saves: <span id="saves">0</span> | Goals: <span id="goals">0</span></div>
            <div id="topShooters"></div>
        </div>
        
        <div id="grid"></div>
        
        <div id="handTracking">
            <div>Hand Tracking: <span id="trackingStatus">Initializing...</span></div>
        </div>
        
        <div id="testControls">
            <button class="test-button" onclick="shootRandomBall()">ðŸŽ¯ Random Shot</button>
            <button class="test-button" onclick="shootBarrage()">âš½ Barrage Mode</button>
            <button class="test-button" onclick="resetScore()">ðŸ”„ Reset Score</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="game.js"></script>
</body>
</html>
